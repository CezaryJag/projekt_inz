<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Samochodów</title>
    <link rel="stylesheet" href="services.css">
</head>
<body>
<header class="navbar">
    <nav>
        <ul class="nav-links">
            <li><a href="main.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn" id="services-btn">Services</a>
                <div class="dropdown-content" id="services-dropdown" style="display: none;">
                    <a href="#" data-group-id="main">Main</a>
                    <a href="#" id="groups-link">Groups</a>
                </div>
            </li>
        </ul>
    </nav>
</header>
<main class="content">
    <div class="tabs">
        <div class="tab active" id="tab-general">Ogólne</div>
    </div>
    <section id="general-section" class="tab-content">
        <div class="content-container">
            <div class="filter-container">
                <div class="filter-group">
                    <div class="filter-group">
                    </div>
                    <label for="filter-year-from">Rok (od):</label>
                    <input type="number" id="filter-year-from" placeholder="Od">
                    <label for="filter-year-to">Rok (do):</label>
                    <input type="number" id="filter-year-to" placeholder="Do">
                </div>
                <div class="filter-group">
                    <label for="filter-milage-from">Przebieg (od):</label>
                    <input type="number" id="filter-milage-from" placeholder="Od">
                    <label for="filter-milage-to">Przebieg (do):</label>
                    <input type="number" id="filter-milage-to" placeholder="Do">
                </div>
                <div class="filter-group">
                    <label for="filter-color">Kolor:</label>
                    <input type="text" id="filter-color" list="filter-color-options" placeholder="Wpisz kolor">
                    <datalist id="filter-color-options">
                        <!-- Options will be populated dynamically -->
                    </datalist>
                </div>
                <div class="filter-group">
                    <label for="filter-status">Status:</label>
                    <select id="filter-status">
                        <option value="">Wybierz status</option>
                        <option value="dostępny">Dostępny</option>
                        <option value="niedostępny">Niedostępny</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-gearbox-type">Typ Skrzyni Biegów:</label>
                    <select id="filter-gearbox-type">
                        <option value="">Wybierz typ skrzyni biegów</option>
                        <option value="manual">Manual</option>
                        <option value="automat">Automat</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-gearbox-count">Liczba Biegów:</label>
                    <input type="number" id="filter-gearbox-count" placeholder="Liczba Biegów">
                </div>
                <div class="filter-group">
                    <label for="filter-fuel-type">Typ Paliwa:</label>
                    <input type="text" id="filter-fuel-type" placeholder="Typ Paliwa">
                </div>
                <div class="filter-group">
                    <label for="filter-car-model">Model:</label>
                    <input type="text" id="filter-car-model" list="filter-car-model-options" placeholder="Wpisz model">
                    <datalist id="filter-car-model-options">
                        <!-- Options will be populated dynamically -->
                    </datalist>
                </div>
                <!--<button id="apply-filters-btn">Zapisz Filtry</button>-->
            </div>
            <div class="car-list-container">
                <h2>Lista Samochodów</h2>
                <table id="car-list" class="car-table">
                    <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all-cars"></th>
                        <th>Model</th>
                        <th>Numer Rejestracyjny</th>
                        <th>Rok</th>
                        <th>Status</th>
                        <th>Akcje</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Wiersze samochodów będą dodawane dynamicznie -->
                    </tbody>
                </table>
                <button id="add-car-btn">Dodaj Auto</button>
                <button id="create-group-btn">Utwórz Grupę</button>
                <button id="add-to-group-btn">Dodaj do Grupy</button>
                <div class="filter-group">
                    <label for="group-select">Wybierz grupę:</label>
                    <select id="group-select">
                        <option value="">Wybierz grupę</option>
                    </select>
                </div>
            </div>
            <div class="group-list-container" style="display: none;">
                <h2>Lista Grup</h2>
                <input type="text" id="group-search" placeholder="Szukaj grupy">
                <table id="group-list" class="car-table">
                    <thead>
                    <tr>
                        <th>Nazwa Grupy</th>
                        <th>Akcje</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Wiersze grup będą dodawane dynamicznie -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <div class="modal" id="create-group-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-create-group">&times;</span>
            <h2>Utwórz Grupę</h2>
            <form id="create-group-form">
                <input type="text" id="group-name" placeholder="Nazwa Grupy" required>
                <button type="submit">Utwórz</button>
            </form>
        </div>
    </div>
    <div class="modal" id="add-car-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-add-car">&times;</span>
            <h2>Dodaj Auto</h2>
            <form id="add-car-form">
                <input type="text" id="car-model" list="add-car-model-options" placeholder="Wpisz model" required>
                <datalist id="add-car-model-options">
                    <!-- Options will be populated dynamically -->
                </datalist>
                <input type="number" id="car-year" placeholder="Rok" required>
                <input type="text" id="car-registration" placeholder="Numer rejestracyjny" required>
                <input type="number" id="car-milage" placeholder="Przebieg" required>
                <input type="text" id="car-color" list="add-car-color-options" placeholder="Wpisz kolor" required>
                <datalist id="add-car-color-options">
                    <!-- Options will be populated dynamically -->
                </datalist>
                <select id="car-gear-type" required>
                    <option value="">Wybierz typ skrzyni biegów</option>
                    <option value="manual">Manual</option>
                    <option value="automat">Automat</option>
                </select>
                <input type="number" id="car-gear-count" placeholder="Liczba Biegów">
                <select id="car-status" required>
                    <option value="">Wybierz status</option>
                    <option value="dostępny">Dostępny</option>
                    <option value="niedostępny">Niedostępny</option>
                </select>
                <h3>Przegląd</h3>
                <div class="date-fields">
                    <label for="maintenance-date">od:</label>
                    <input type="date" id="maintenance-date" placeholder="Data Konserwacji">
                    <label for="maintenance-end-date">do:</label>
                    <input type="date" id="maintenance-end-date" placeholder="Data Zakończenia Konserwacji">
                </div>
                <input type="number" id="maintenance-cost" placeholder="Koszt">
                <textarea id="maintenance-details" placeholder="Szczegóły"></textarea>
                <button type="submit">Dodaj</button>
            </form>
        </div>
    </div>
    <div class="modal" id="details-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-details">&times;</span>
            <h2>Szczegóły Auta</h2>
            <form id="details-form">
                <input type="hidden" id="details-id">
                <input type="text" id="details-model" list="details-car-model-options" placeholder="Wpisz model" required>
                <datalist id="details-car-model-options">
                    <!-- Options will be populated dynamically -->
                </datalist>
                <input type="number" id="details-year" placeholder="Rok" required>
                <input type="text" id="details-registration" placeholder="Numer rejestracyjny" required>
                <input type="number" id="details-milage" placeholder="Przebieg" required>
                <input type="text" id="details-color" list="details-car-color-options" placeholder="Wpisz kolor" required>
                <datalist id="details-car-color-options">
                    <!-- Options will be populated dynamically -->
                </datalist>
                <select id="details-gear-type" required>
                    <option value="manual">Manual</option>
                    <option value="automat">Automat</option>
                </select>
                <input type="number" id="details-gear-count" placeholder="Liczba Biegów">
                <select id="details-status" required>
                    <option value="dostępny">Dostępny</option>
                    <option value="niedostępny">Niedostępny</option>
                </select>
                <h3>Przegląd</h3>
                <div class="date-fields">
                    <label for="details-maintenance-date">od:</label>
                    <input type="date" id="details-maintenance-date" placeholder="Data Konserwacji">
                    <label for="details-maintenance-end-date">do:</label>
                    <input type="date" id="details-maintenance-end-date" placeholder="Data Zakończenia Konserwacji">
                </div>
                <input type="number" id="details-maintenance-cost" placeholder="Koszt">
                <textarea id="details-maintenance-details" placeholder="Szczegóły"></textarea>
                <button type="submit">Zapisz</button>
            </form>
        </div>
    </div>
</main>
<script src="services.js"></script>
</body>
</html>
