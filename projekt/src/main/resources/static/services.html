<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Samochodów</title>
    <link rel="stylesheet" href="services.css">
</head>
<body>
<header class="navbar">
    <nav>
        <ul class="nav-links">
            <li><a href="main.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="services.html">Services</a></li>
        </ul>
    </nav>
</header>
<main class="content">
    <div class="tabs">
        <div class="tab active" id="tab-general">Ogólne</div>
    </div>
    <section id="general-section" class="tab-content">
        <div class="car-list-container">
            <h2>Lista Samochodów</h2>
            <table id="car-list" class="car-table">
                <thead>
                <tr>
                    <th>Model</th>
                    <th>Rok</th>
                    <th>Numer Rejestracyjny</th>
                    <th>Akcje</th>
                </tr>
                </thead>
                <tbody>
                <!-- Wiersze samochodów będą dodawane dynamicznie -->
                </tbody>
            </table>
            <button id="add-car-btn">Dodaj Auto</button>
        </div>
    </section>
    <div class="modal" id="add-car-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-add-car">&times;</span>
            <h2>Dodaj Auto</h2>
            <form id="add-car-form">
                <h2>General Information</h2>
                <div class="form-group">
                    <label for="car-model">Model:</label>
                    <select id="car-model" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="car-type">Typ Samochodu:</label>
                    <select id="car-type" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="car-year">Rok:</label>
                    <input type="number" id="car-year" placeholder="Rok" required>
                </div>
                <div class="form-group">
                    <label for="car-registration">Numer rejestracyjny:</label>
                    <input type="text" id="car-registration" placeholder="Numer rejestracyjny" required>
                </div>
                <div class="form-group">
                    <label for="gearbox-type">Typ Skrzyni Biegów:</label>
                    <select id="gearbox-type" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="gear-count">Liczba Biegów:</label>
                    <select id="gear-count" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="fuel-type">Typ Paliwa:</label>
                    <select id="fuel-type" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>

                <h2>Maintenance Information</h2>
                <div class="form-group">
                    <label for="maintenanceDate">Maintenance Date:</label>
                    <input type="date" id="maintenanceDate" name="maintenanceDate">
                </div>
                <div class="form-group">
                    <label for="maintenanceDetails">Maintenance Details:</label>
                    <input type="text" id="maintenanceDetails" name="maintenanceDetails">
                </div>

                <h2>Insurance Information</h2>
                <div class="form-group">
                    <label for="policyNumber">Policy Number:</label>
                    <input type="text" id="policyNumber" name="policyNumber">
                </div>
                <div class="form-group">
                    <label for="insuranceCompany">Insurance Company:</label>
                    <input type="text" id="insuranceCompany" name="insuranceCompany">
                </div>

                <button type="submit">Dodaj</button>
            </form>
        </div>
    </div>
    <div class="modal" id="edit-car-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-edit-car">&times;</span>
            <h2>Edytuj Auto</h2>
            <form id="edit-car-form">
                <h2>General Information</h2>
                <div class="form-group">
                    <label for="edit-car-model">Model:</label>
                    <select id="edit-car-model" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-car-type">Typ Samochodu:</label>
                    <select id="edit-car-type" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-car-year">Rok:</label>
                    <input type="number" id="edit-car-year" placeholder="Rok" required>
                </div>
                <div class="form-group">
                    <label for="edit-car-registration">Numer rejestracyjny:</label>
                    <input type="text" id="edit-car-registration" placeholder="Numer rejestracyjny" required>
                </div>
                <div class="form-group">
                    <label for="edit-gearbox-type">Typ Skrzyni Biegów:</label>
                    <select id="edit-gearbox-type" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-gear-count">Liczba Biegów:</label>
                    <select id="edit-gear-count" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-fuel-type">Typ Paliwa:</label>
                    <select id="edit-fuel-type" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>

                <h2>Maintenance Information</h2>
                <div class="form-group">
                    <label for="edit-maintenanceDate">Maintenance Date:</label>
                    <input type="date" id="edit-maintenanceDate" name="maintenanceDate">
                </div>
                <div class="form-group">
                    <label for="edit-maintenanceDetails">Maintenance Details:</label>
                    <input type="text" id="edit-maintenanceDetails" name="maintenanceDetails">
                </div>

                <h2>Insurance Information</h2>
                <div class="form-group">
                    <label for="edit-policyNumber">Policy Number:</label>
                    <input type="text" id="edit-policyNumber" name="policyNumber">
                </div>
                <div class="form-group">
                    <label for="edit-insuranceCompany">Insurance Company:</label>
                    <input type="text" id="edit-insuranceCompany" name="insuranceCompany">
                </div>

                <button type="submit">Zapisz</button>
            </form>
        </div>
    </div>
</main>
<script src="services.js"></script>
</body>
</html>
